<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <link rel="stylesheet" href="../Q5/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex">
        <div class="left-region">
            <nav>
                <div class="flex nav-bar">
                    <div class="nav-logos">
                        <img src="/Q5/logo.png" alt="logo of irctc" class="nav-logo">
                        <img src="/Q5/secondry-logo.png" alt="train image" class="nav-logo">
                    </div>
                    <div class="nav-menus">
                        <div class="menu-text ">
                            <ul class="flex menu-items">
                                <li><a href="#" class="menus-item">Ask Disha</a></li>
                                <li><a href="#" class="menus-item">Contact us</a></li>
                                <li><a href="#" class="menus-item">Alerts</a></li>
                            </ul>
                        </div>
                        <div class="menu-buttons">
                            <ul class="flex menu-items">
                                <li><a href="#" class="menus-item b_menu-item">Login</a></li>
                                <li><a href="#" class="menus-item b_menu-item">Register</a></li>
                                <li><a href="#" class="menus-item b_menu-item">Agent Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="ticket-booking-container">
                <div class="ticket-booking-title">
                    <h1>Indian Railways</h1>
                </div>
                <div class="ticket-booking-slogans">
                    <Span style="color: green;">Saftey</Span>
                    <Span style="color: #FF8000;">Security</Span>
                    <Span style="color: blue;">Punctuality</Span>
                </div>
            </div>
            <div class="flex mt-20">
                <div class="booking-option">
                    <i class="fa-solid fa-ticket"></i>
                    <span class="ml-10">BOOK Ticket</span>
                </div>
                <div class="booking-option">
                    <i class="fa-solid fa-check"></i>
                    <span class="ml-10">PNR Status</span>
                </div>
                <div class="booking-option">
                    <i class="fa-solid fa-chart-column"></i>
                    <span class="ml-10">Charts/Vaccancy</span>
                </div>
            </div>

            <div class="destination mt-20">
                <div class="flex city-search">
                  <div class="flex">
                    <div class="mr-10 mt-20">
                        <i class="fa-solid fa-train fa-2x"></i>
                    </div>
                    <div class="search-data">
                        <span>From</span>
                        <h1>Bangalore</h1>
                        <span>KSR-Bangalore</span>
                    </div>
                  </div>

                    <div class="flex">
                        <div class="mr-10 mt-20">
                            <i class="fa-solid fa-train fa-2x"></i>
                        </div>
                        <div>
                            <span>To</span>
                            <h1>Kasaragod</h1>
                            <span>KSD-Kasaragod</span>
                        </div>
                    </div>
                </div>
                <div class="flex city-search mt-10">
                    <div class="flex">
                        <div class="mr-10 mt-20">
                            <i class="fa-regular fa-calendar-days fa-2x"></i>
                        </div>
                        <div>
                            <span>Date</span>
                            <h1>01 Aug 24</h1>
                            <span>Thursday</span>
                        </div>
                    </div>
                    <div>

                    </div>
                    <div class="flex">
                        <div class="mr-10 mt-20">
                            <i class="fa-solid fa-chair fa-2x"></i>
                        </div>
                        <div>
                            <span>Seat Type</span>
                            <h1>Tatkal</h1>
                            <span>AC 3 Tire</span>
                        </div>
                    </div>
                </div>
                <div class="mt-20 ">
                    <button class="search-button">Search Trains</button>
                </div>
                
            </div>

        </div>
        <div class="right-region">
            <div class="images">
                <img src="../Q5/Image1.png" alt="vande bharat train" width="500px">
                <img src="../Q5/images.jpg" alt="train photo with near waterfall" width="500px">
            </div>
        </div>
    </div>

</body>

</html>
