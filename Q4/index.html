<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Q4/style.css">
</head>

<body>
    <div class="pricing-card-container">
        <div class="pricing-card-content">
            <div class="price-card-title align-txt-start">
                <h1>Free Plan</h1>
            </div>
            <div class="price-card-description align-txt-start">
                <p>For Personal</p>
            </div>
            <div class="price-card-price align-txt-start">
                <h2>$0</h2>
            </div>
            <div class="price-list-items align-txt-start">
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check" class="icons-size"></i>
                    <span>1 User</span>
                </div>
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>4 Web mail</span>
                </div>
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Responsive Web</span>
                </div>
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Free SSL</span>
                </div>
            </div>
            <button class="subscribe-button">Subscribe now</button>
        </div>
        <div class="pricing-card-content" id="price-card-middle">
            <div class="price-card-title align-txt-start">
                <h1>Basic Plan</h1>
            </div>
            <div class="price-card-description align-txt-start">
                <p>For small business</p>
            </div>
            <div class="price-card-price align-txt-start">
                <h2>$29</h2>
            </div>

            <div class="price-list-items align-txt-start">
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>4 User</span>
                </div>
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>19 Web mail</span>
                </div>
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Responsive Web</span>
                </div>
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Free SSL</span>
                </div>
            </div>
            <button class="subscribe-button" id="subscribe-button-middle">Subscribe now</button>

        </div>

        <div class="pricing-card-content">
            <div class="price-card-title align-txt-start">
                <h1>Pro Plan</h1>
            </div>
            <div class="price-card-description align-txt-start">
                <p>For Enterprise</p>
            </div>
            <div class="price-card-price align-txt-start">
                <h2>$49</h2>
            </div>

            <div class="price-list-items align-txt-start">
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Unlimited User</span>
                </div>
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Unlimited Web mail</span>
                </div>
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Responsive Web</span>
                </div>
                <div class="price-list-item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Free SSL + SEO</span>
                </div>
            </div>

            <button class="subscribe-button">Subscribe now</button>

        </div>
</body>

</html>
